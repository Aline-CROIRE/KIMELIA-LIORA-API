openapi: 3.0.0
info:
  title: Kimelia Liora API
  description: AI-powered personal growth SaaS platform backend API.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api/v1
    description: Local Development Server
tags:
  - name: System
    description: System level operations
paths:
  /health:
    get:
      summary: API Health Check
      tags: [System]
      responses:
        '200':
          description: API is running successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Kimelia Liora API is running