openapi: 3.0.0
info:
  title: Kimelia Liora API
  description: AI-powered personal growth SaaS platform backend API.
  version: 1.0.0
servers:
  - url: http://localhost:5000/api/v1
    description: Local Development Server
tags:
  - name: System
    description: System level operations
  - name: Auth
    description: User authentication and registration
paths:
  /health:
    get:
      summary: API Health Check
      tags: [System]
      responses:
        '200':
          description: API is running successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Kimelia Liora API is running

  /auth/register:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [firstName, lastName, email, password]
              properties:
                firstName:
                  type: string
                  example: John
                lastName:
                  type: string
                  example: Doe
                email:
                  type: string
                  example: john.doe@example.com
                password:
                  type: string
                  example: securePassword123
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Validation error or email exists

  /auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  example: john.doe@example.com
                password:
                  type: string
                  example: securePassword123
      responses:
        '200':
          description: Login successful (returns JWT)
        '401':
          description: Invalid credentials
        '403':
          description: Email not verified